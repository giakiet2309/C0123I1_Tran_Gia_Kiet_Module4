<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
</head>
<body>
<div>
    <div class="container mt-4 mt-sm-2">
        <a th:href="@{/products}">
            <button type="button" class="btn btn-primary"> Back To List</button>
        </a>
        <div class="row">
            <form method="post" action="/products" th:object="${product}">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Manufacturer</th>
                    </tr>
                    </thead>
                    <tbody>
                    <td><input scope="row" th:field="*{name}"></td>
                    <td><input scope="row" th:field="*{price}"></td>
                    <td><input scope="row" th:field="*{description}"></td>
                    <td><input scope="row" th:field="*{manufacturer}"></td>
                    </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
</body>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/4bf93b0ca4.js" crossorigin="anonymous"></script>
</html>
