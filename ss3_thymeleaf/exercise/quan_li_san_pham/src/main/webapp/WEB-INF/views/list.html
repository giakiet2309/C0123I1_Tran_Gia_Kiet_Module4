<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
<body>
<h2 style="text-align: center">PRODUCT LIST</h2>
<div class="container mt-4 mt-sm-2">
    <div class="row">
        <div>
            <a th:href="@{/products/create}">
                <button type="button" class="btn btn-primary">Create Product</button>
                <br>
            </a>
            <div style="width: 300px" class=" form-control col-3" th:if="${message != null}" th:text="${message}"></div>
        </div>
        <form action="/products/search" method="post">
            <div style="text-align: right" class="d-flex justify-content-end">
            <span><input style="width: 200px" class="form-control mx-2" name="name"
                         placeholder="Search Product By Name" th:value="${name}"> </span>
                <span><button class="btn btn-secondary" type="submit">Search</button></span>
            </div>
        </form>
    </div>

    <table class="container table table-bordered mt-0">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Manufacturer</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product,status: ${products}">
            <td th:text="${status.count}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getDescription()}"></td>
            <td th:text="${product.getManufacturer()}"></td>
            <td>
                <a th:href="@{/products/{id}(id=${product.getId()})}">
                    <button type="button" class="btn btn-info"> Details</button>
                </a>
            </td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.getId()})}">
                    <button type="button" class="btn btn-success"> Edit</button>
                </a>
            </td>
            <td>
                <a th:href="@{/products/delete/{id}(id=${product.getId()})}">
                    <button type="button" class="btn btn-danger"> Delete</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/4bf93b0ca4.js" crossorigin="anonymous"></script>
</html>
