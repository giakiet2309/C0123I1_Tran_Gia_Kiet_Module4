<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">EDIT THE PRODUCT</h1>
<div class="container mt-4 mt-sm-2">
    <a th:href="@{/products}">
        <button type="button" class="btn btn-primary"> Back To List</button>
    </a>
    <div class="row">
        <form action="/products/update" th:object="${product}" method="post">
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Manufacturer</th>
                </tr>
                </thead>
                <tbody>
                <td><input scope="row" th:field="*{name}" th:value="${product.getName()}"></td>
                <td><input scope="row" th:field="*{price}" th:value="${product.getPrice()}"></td>
                <td><input scope="row" th:field="*{description}" th:value="${product.getDescription()}"></td>
                <td><input scope="row" th:field="*{manufacturer}" th:value="${product.getManufacturer()}"></td>
                </tr>
                </tbody>
                <input type="hidden" th:field="*{id}" th:value="${product.getId()}">
            </table>
            <button class="btn btn-primary">Edit</button>
        </form>
    </div>
</div>
</body>
</html>
